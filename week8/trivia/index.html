<!DOCTYPE html>

<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
		<title>Trivia!</title>
		<script>
			// TODO: Add code to check answers to questions
			function checkAnswer_1(event){

				// reset all buttons backgroundcolor to default
				var allButtons = document.querySelectorAll('.answer1_button');
				for (let i=0; i < allButtons.length; i++) {
					allButtons[i].style.backgroundColor = '#d9edff';
				}

				var triggerButton = event.srcElement;
				if (triggerButton.innerHTML == 'aaaaa') {
					triggerButton.style.backgroundColor = 'green';
					document.querySelector('#answer1_txt').innerHTML = 'Correct!';
				}
				else {
					triggerButton.style.backgroundColor = 'red';
					document.querySelector('#answer1_txt').innerHTML = 'Incorrect!';
				}
			};

			function checkAnswer_2(answer){

				var inputField = document.querySelector('#answer2_field');
				var answerText = document.querySelector('#answer2_txt')

				if (answer.value.toLowerCase() == 'cinderella'){
					inputField.style.backgroundColor = 'green';
					answerText.innerHTML = 'Correct!';
				}
				else {
					inputField.style.backgroundColor = 'red';
					answerText.innerHTML = 'Incorrect!';
				}
				event.preventDefault();
			};

		</script>
	</head>
	<body>
		<div class="header">
			<h1>Trivia!</h1>
		</div>

		<div class="container">
			<div class="section">
				<h2>Part 1: Multiple Choice </h2>
				<hr>
				<!-- TODO: Add multiple choice question here -->
				<div>
					<h3>In what country did the first Starbucks open outside of North America?</h3>
					<div>
						<p id="answer1_txt"></p>
					</div>
					<div>
						<button class="answer1_button" onclick="checkAnswer_1(event);">Mexico</button>
						<button class="answer1_button" onclick="checkAnswer_1(event);">Germany</button>
						<button class="answer1_button" onclick="checkAnswer_1(event);">Japan</button>
						<button class="answer1_button" onclick="checkAnswer_1(event);">Saudi Arabia</button>
					</div>
				</div>
			</div>

			<div class="section">
				<h2>Part 2: Free Response</h2>
				<hr>
				<!-- TODO: Add free response question here -->
				<h3>Who was Walt Disney's favorite princess?</h3>
				<div>
					<p id="answer2_txt"></p>
				</div>
				<form onsubmit="checkAnswer_2(answer);">
					<input type="text" name="answer" placeholder="Perhaps Sleeping beauty?" autocomplete="off" id="answer2_field">
					<button type="submit">Check answer</button>
				</form>
			</div>
		</div>
	</body>
</html>
